name: Garmin Data Fetch

on:
  schedule:
    - cron: '30 6 * * *'  # Täglich um 6:30 UTC (8:30 MEZ im Winter, 7:30 MESZ im Sommer)
  workflow_dispatch:       # Manuell über GitHub startbar

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Code auschecken
        uses: actions/checkout@v3

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: pip install garminconnect pandas

      - name: 🚴 Garmin-Daten abrufen
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python fetch_garmin.py

      - name: 💾 Neue CSV committen (falls verändert)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add garmin_activities.csv
          git commit -m "🔄 Garmin-Daten aktualisiert: $(date +'%Y-%m-%d')" || echo "Keine Änderungen"
          git push
